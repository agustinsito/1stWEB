<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>FlyArg</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../assets/img/icon.png" alt="icon">
            <p>Fly<p class="bold">Arg</p>
            </p>
        </div>

        <ul class="barra">
            <li><a href="../index.html">Home</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="vuelos.html">Vuelos</a></li>
            <li><a href="alojamiento.html">Alojamiento</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </header>

    <main class="contenedorcontacto gradient">
        <section>
            <div class="form">
                <form class="formulario">
                    <h2>Contactate con nosotros</h2>
                    <fieldset>
                        <legend class="titles gray">Llena todos los campos</legend>

                        <div class="contenedor-campos">

                            <div class="campo">

                                <label>Nombre completo</label>

                                <input class="input" type="text" placeholder="Nombre y Apellido">

                            </div>

                            <div class="campo">
                                <label>Telefono</label>
                                <input class="input" type="tel" placeholder="Telefono">
                            </div>

                            <div class="campo">
                                <label>Email</label>
                                <input class="input" type="email" placeholder="Email">
                            </div>


                            <div class="campo">
                                <label>Mensaje</label>
                                <textarea class="input"></textarea>
                                <input class="boton" type="submit" value="Enviar">

                            </div>
                    </fieldset>
                </form>
            </div>

        </section>
    </main>

    <footer>
        <p>
            <i>
                FlyArg. Todos los derechos Reservados.
            </i>
            <div class="links">
                <a class="links" href="#"><i class="fa-brands fa-square-instagram"></i></a>
                <a class="links" href="#"><i class="fa-brands fa-square-twitter"></i></a>
                <a class="links" href="#"><i class="fa-brands fa-square-facebook"></i></a>
            </div>


        </p>

    </footer>

</body>
